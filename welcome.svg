<!-- add basic svg template -->
<svg fill="none" viewBox="0 -30 600 150" width="600" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* reset */
                *,
                *::before,
                *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                }

                body {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;

                min-height: 100vh;
                padding: 20px;

                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                }

                p {
                color: #2e2e2e;
                margin-bottom: 20px;
                }


                /* block-$ */
                .block-effect {
                font-size: calc(8px + 6vw);
                }

                .block-reveal {
                --t: calc(var(--td) + var(--d));

                color: transparent;
                padding: 4px;

                position: relative;
                overflow: hidden;

                animation: revealBlock 0s var(--t) forwards;
                }

                .block-reveal::after {
                content: '';

                width: 0%;
                height: 100%;
                padding-bottom: 4px;

                position: absolute;
                top: 0;
                left: 0;

                background: var(--bc);
                animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t)
                forwards;
                }


                /* animations */
                @keyframes revealBlock {
                100% {
                color: #0f0f0f;
                }
                }

                @keyframes revealingIn {

                0% {
                width: 0;
                }

                100% {
                width: 100%;
                }
                }

                @keyframes revealingOut {

                0% {
                transform: translateX(0);
                }

                100% {
                transform: translateX(100%);
                }

                }

                .abs-site-link {
                position: fixed;
                bottom: 20px;
                left: 20px;
                color: hsla(0, 0%, 0%, .6);
                font-size: 16px;
                }
                @keyframes hi  {
                    0% { transform: rotate( 0.0deg) }
                   10% { transform: rotate(14.0deg) }
                   20% { transform: rotate(-8.0deg) }
                   30% { transform: rotate(14.0deg) }
                   40% { transform: rotate(-4.0deg) }
                   50% { transform: rotate(10.0deg) }
                   60% { transform: rotate( 0.0deg) }
                  100% { transform: rotate( 0.0deg) }
                }
                .hi {
                  animation: hi 1.5s linear -0.5s infinite;
                  display: inline-block;
                  transform-origin: 70% 70%;
                }
                @media (prefers-reduced-motion) {
                  .hi {
                    animation: none;
                  }
                }
                @media (prefers-color-scheme: dark) {
                    .block-reveal {
                        color: #fff !important;
                    }
                }
            </style>
        <h1 class="block-effect" style="--td: 1.2s">
            <div class="block-reveal" style="--bc: #4040bf; --d: .1s">Hello, <div class="hi">ðŸ‘‹</div></div>
            <div class="block-reveal" style="--bc: #bf4060; --d: .5s">Welcome to my profile</div>
        </h1>
    </div>
    </foreignObject>
</svg>